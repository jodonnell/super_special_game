<HTML>
  <body>
    <style>
     #canvasContainer {
         display: flex;
         width: 100%;
         height: 100%;
         justify-content: center;
     }
     canvas {
         background:#f0f0f0;
         user-select:none;
         align-self: center;
     }
    </style>

    <div id='canvasContainer'>
      <canvas id='gamewindow'></canvas>
    </div>
    <script src='src/sprite.js'></script>
    <script src='src/helpers.js'></script>
    <script src='src/gameController.js'></script>
    <script src='src/player.js'></script>
    <script src='src/input.js'></script>
    <script src='src/block.js'></script>
    <script src='src/images.js'></script>
    <script src='src/collisionDetector.js'></script>
    <script src='src/swapper.js'></script>
    <script src='src/buzzsaw.js'></script>
    <script src='src/cloud.js'></script>
    <script>
     var canvas = document.getElementById('gamewindow');
     var ctx = canvas.getContext('2d');

     function mainloop(){
       gameController.update();
       gameController.draw();

       requestAnimationFrame(mainloop);
     }

     canvas.width = 800;
     canvas.height = 600;

     const input = new InputControl()
     const gameController = new GameController(input);
     mainloop();

    </script>
  </body>
</HTML>
